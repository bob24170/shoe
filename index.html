  <meta charset="UTF-8">
  <title>My Picture Website</title>
  <meta name="description" content="Welcome to My Picture Website. Explore a gallery of stunning images. Contact us for more information and donations via PayPal.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 10px;
      justify-items: center;
    }
    
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: zoom-in;
      position: relative;
    }
    
    .gallery img::before {
      content: "Click to see in detail";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .gallery img:hover::before {
      opacity: 1;
    }
    
    .gallery .description {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
