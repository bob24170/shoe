<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Picture Website</title>
  <meta name="description" content="Welcome to My Picture Website. Explore a gallery of stunning images. Contact us for more information and donations via PayPal.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 10px;
      justify-items: center;
    }
    
    .gallery img {
      max-width: 100%;
      height: auto;
    }
    
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Picture Website</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="https://example.com/image1.jpg" alt="Image 1">
      <img src="https://example.com/image2.jpg" alt="Image 2">
      <img src="https://example.com/image3.jpg" alt="Image 3">
      <!-- Add more images as needed -->
    </div>
  </main>

  <footer>
    <h3>Contact Information:</h3>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-7890</p>
    <a href="https://www.paypal.com">Donate via PayPal</a>
  </footer>
</body>
</html>
