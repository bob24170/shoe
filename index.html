<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Picture Website</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 10px;
      justify-items: center;
    }
    
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: zoom-in;
      position: relative;
    }

    .gallery img::before {
      content: "Click to see in detail";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery img:hover::before {
      opacity: 1;
    }

    .gallery .description {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .comments {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .comment {
      margin-bottom: 10px;
    }

    .comment .author {
      font-weight: bold;
      color: blue;
    }

    .comment .timestamp {
      font-style: italic;
      font-size: 12px;
      color: gray;
    }

    .comment .content {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Picture Website</h1>
  </header>

  <div class="gallery"></div>

  <div class="comments">
    <h2>Comments</h2>
    <div class="comment-form">
      <input type="text" placeholder="Name" id="nameInput">
      <textarea placeholder="Comment" id="commentInput"></textarea>
      <button id="submitButton">Submit</button>
    </div>
    <div class="comment-list"></div>
  </div>

  <footer>
    <h3>Contact Information:</h3>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-7890</p>
    <a href="https://www.paypal.com">Donate via PayPal</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
