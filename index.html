<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Picture Website</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .gallery img {
      margin: 10px;
      max-width: 300px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Picture Website</h1>
  </header>

  <div class="gallery"></div>

  <footer>
    <h3>Contact Information:</h3>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-7890</p>
    <a href="https://www.paypal.com">Donate via PayPal</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
