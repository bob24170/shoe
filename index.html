<!DOCTYPE html>
<html>
<head>
  <title>Shoe Materials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      padding: 20px;
    }
    
    .shoeMaterial {
      display: inline-block;
      width: 300px;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      margin: 10px;
    }
    
    .shoeMaterial img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .shoeMaterial h3 {
      margin: 0;
    }
    
    .shoeMaterial p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shoe Materials</h1>
  </header>
  <main>
    <div class="shoeMaterial">
      <img src="leather.jpg" alt="Leather">
      <h3>Leather</h3>
      <p>Genuine leather material for shoes.</p>
    </div>
    
    <div class="shoeMaterial">
      <img src="suede.jpg" alt="Suede">
      <h3>Suede</h3>
      <p>Soft and luxurious suede material for shoes.</p>
    </div>
    
    <!-- Add more shoe material elements as needed -->
  </main>
</body>
</html>
